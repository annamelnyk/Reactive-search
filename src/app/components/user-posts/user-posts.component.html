<table class="table">
  <caption class="caption">
    Users posts
  </caption>
  <tr class="row">
    <th>Title</th>
    <th>Body</th>
    <th>User</th>
  </tr>
  @for (post of posts$ | async ; track post.id) {
  <tr>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
    <td>{{ post.userId }}</td>
  </tr>
  }
</table>
